---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: esocial-techne-prd
  namespace: esocial-techne
  labels:
    app: esocial-techne
spec:
  replicas: 2
  selector:
    matchLabels:
      app: esocial-techne
      tier: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: esocial-techne
        tier: frontend
    spec:
      containers:
      - image: 784862261167.dkr.ecr.us-east-1.amazonaws.com/wp_esocialtechne:esocial-techne-prd
        name: esocial-techne-prd
        env:
        - name: WORDPRESS_DB_HOST
          value: wptechneprd.cgexaccvir8f.us-east-1.rds.amazonaws.com
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: esocial-techne
        volumeMounts:
        - name: efs-esocial-techne
          mountPath: /usr/share/nginx/intratechne
      volumes:
      - name: efs-esocial-techne
        persistentVolumeClaim:
          claimName: efs-esocial-techne-claim
